{% extends "base.html" %}
{% block content %}
<h2 class="text-center">Settings</h2>
<form method="post" class="mt-4">
    <div class="form-group">
        <label for="theme">Theme</label>
        <select id="theme" name="theme" class="form-control">
            <option value="light" {% if settings[0] == 'light' %}selected{% endif %}>Light</option>
            <option value="dark" {% if settings[0] == 'dark' %}selected{% endif %}>Dark</option>
        </select>
    </div>
    <div class="form-group mt-3">
        <label for="language">Language</label>
        <select id="language" name="language" class="form-control">
            <option value="en" {% if settings[1] == 'en' %}selected{% endif %}>English</option>
            <option value="es" {% if settings[1] == 'es' %}selected{% endif %}>Spanish</option>
            <option value="fr" {% if settings[1] == 'fr' %}selected{% endif %}>French</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save Settings</button>
</form>
<a href="/" class="btn btn-secondary mt-3">Back</a>
{% endblock %}
